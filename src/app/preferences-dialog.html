<form class="asset-filter-form">
  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select [(ngModel)]="langue" name="langue">
      <mat-option *ngFor="let country of countries" [value]="country.code"  >
        {{country.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</form>



<button (click)="onClickClose()">valider</button>
