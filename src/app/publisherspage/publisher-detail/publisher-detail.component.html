<mat-spinner *ngIf="isLoading"></mat-spinner>




<div class="container" *ngIf="!isLoading">


  <div class="row" >
    <div class="col-sm">
      <mat-card class="article-card" *ngFor="let article of articleList ">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <img mat-card-image src="{{article.urlToImage}}" alt="Photo">
        <mat-divider></mat-divider>
        <mat-card-content>
          <p>
            {{article.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <!--<button mat-button>LIKE</button>-->
          <button mat-button (click)="onSaveArticle(article)">Save</button>
          <button mat-button (click)="onViewArticle(article)">View</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
