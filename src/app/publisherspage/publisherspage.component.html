<div class="row" >
  <div class="col-sm">
    <mat-card class="publishers-card" *ngFor="let publisher of publishers ">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{publisher.name}}</mat-card-title>
        <mat-card-subtitle>{{publisher.language}}</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <!--<img mat-card-image src="{{article.urlToImage}}" alt="Photo">-->
      <!--<mat-divider></mat-divider>-->
      <mat-card-content>
        <p>
          {{publisher.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!--<button mat-button>LIKE</button>-->
        <!--<button mat-button>SHARE</button>-->
        <button mat-button (click)="onViewPublisher(publisher)">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
