<div class="container">
  <div class="row">
    <div class="col-md">
      <mat-card class="example-card te">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{currentArticle.title}}</mat-card-title>
          <mat-card-subtitle>{{currentArticle.author}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{currentArticle.urlToImage}} alt="Photo">
        <mat-card-content>
          <p>
            {{currentArticle.content}}
          </p>
          <div>
            {{currentArticle.description}}
          </div>
          <div>
            {{currentArticle.publishedAt | date:'fullDate'}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onSaveArticle(currentArticle)">Save it</button>
          <button mat-button >
            <a href="{{currentArticle.url}}">Full Article</a>
          </button>
          <!--<button mat-button>SHARE</button>-->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
